language: node_js
python: 2.7
install:
- npm install
script:
- npm test
- python setup.py bdist_wheel
after_script:
- cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
deploy:
  - provider: script
    skip_cleanup: true
    script: .travis/pu.sh
    on:
        branch: master
        tags: false
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file_glob: true
    file: dist/*.whl
    on:
        tags: true
